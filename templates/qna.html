<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의사항</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 연결 -->
</head>
<body>

    <!-- 네비게이션 바 -->
    <header>
        <div class="logo">
            <a href="/" class="btn">db 렌트카</a>
        </div>
        <div class="user-actions">
            <a href="/login" class="btn">로그인</a>
            <a href="/signup" class="btn">회원가입</a>
            <a href="/guest" class="btn">비회원</a>
        </div>
    </header>

    <!-- 메뉴 버튼 -->
    <nav class="menu">
        <a href="reservation.html" class="btn">렌트카 예약</a>
        <a href="car.html" class="btn">보유차종</a>
        <a href="guide.html" class="btn">이용안내</a>
        <a href="support.html" class="btn">고객센터</a>
    </nav>

    <h1>문의사항</h1>

    <!-- 문의사항 게시판 -->
    <div class="inquiry-board">
        <h2>문의 사항 게시판</h2>
        <div class="inquiry-list">
            {% for inquiry in inquiries %}
                <div class="inquiry-item">
                    <h4>{{ inquiry.name }} 님</h4>
                    <p>{{ inquiry.message }}</p>
                    <small>작성일: {{ inquiry.created_at }}</small>
                </div>
            {% endfor %}
        </div>
    </div>

    <hr>

    <!-- 문의하기 폼 -->
    <div class="inquiry-form">
        <h2>문의하기</h2>
        <form action="/submit_inquiry" method="POST">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">

            <label for="message">문의 내용:</label>
            <textarea id="message" name="message" required placeholder="문의 내용을 작성하세요"></textarea>

            <button type="submit">문의하기</button>
        </form>
    </div>

</body>
</html>
